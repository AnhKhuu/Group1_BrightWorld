<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="signin.css">
    <title>Sign in</title>
</head>

<body ng-app="">
    <div id="signin-form">
        <form id="signin-login" name="myForm" action="../index.html">
            <div class="signin-heading">
                <img src="./image/logo1.jpg" alt="Logo1" class="signin-logo1"> BrightWorld
            </div>

            <hr>
            <div class="form-group">
                Email <br>
                <input id="uemail" name="uemail" class="form-input" type="email" ng-model="myEmail" placeholder="Enter your email" required autofocus pattern="^\w+@\w+\.[a-z]{2,3}$">
            </div>
            <div class="erInput text-right">
                <span class="error" ng-show="myForm.uemail.$dirty && myForm.uemail.$error.required">Email must be required</span>
                <span class="error" ng-show="myForm.uemail.$dirty && myForm.uemail.$error.email">Format email is missing</span>
            </div>

            <div class="form-group">
                Password <br>
                <input id="upass" name="upass" type="password" class="form-input" ng-model="myPass" placeholder="Enter your password" required pattern="^(?=.*[a-z])(?=.*[A-Z ])(?=.*\W)(?=.*\d).{6,12}$">
            </div>
            <div class="erInput text-right">
                <span class="error" ng-show="myForm.upass.$dirty && myForm.upass.$error.required">Password must be required</span>
                <span class="error" ng-show="myForm.upass.$dirty && myForm.upass.$error.password">Password is missing</span>
            </div>
            <div>
                <input type="submit" value="Log in" class="form-submit">
            </div>
            <div class="form-footer">
                <a href="#">Forgotten your password ?</a>
            </div>
            <div class="form-footer2">
                <a class="form-createInfo">Don't have an account ?</a>
                <a href="../Signup/signup.html" class="form-createAcount">Create new account</a>
            </div>

            <br>
            <div>
                <h4>Copyright by Group1</h4>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
