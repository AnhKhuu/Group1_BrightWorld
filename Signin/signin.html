<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">

    <title>Logn in</title>
</head>

<body>
    <div id="signin-form">
        <form action="../index.html" id="signin-login" onsubmit="return showInfo()">
            <div class="signin-heading">
                <img src="./image/logo1.jpg" alt="Logo1" class="signin-logo1"> BrightWorld
            </div>

            <hr>
            <div class="form-group">
                Email <br>
                <input id="uemail" type="email" class="form-input" placeholder="Enter your email" required autofocus pattern="^\w+@\w+\.[a-z]{2,3}$" onkeyup="checkEMail()">
            </div>
            <div id="errorEMail" style="text-align: right; font-style: italic;"></div>
            <div class="form-group">
                Password <br>
                <input id="upass" type="password" class="form-input" placeholder="Enter your password" required pattern="^(?=.*[a-z])(?=.*[A-Z ])(?=.*\W)(?=.*\d).{6,12}$" onkeyup="checkPass()">
            </div>
            <div id="errorPass" style="text-align: right; font-style: italic;"></div>
            <div>
                <input onclick="showInfo()" type="submit" value="Log in" class="form-submit">
            </div>
            <div class="form-footer">
                <a href="#">Forgotten your password ?</a>
            </div>
            <div class="form-footer2">
                <a class="form-createInfo">Don't have an account ?</a>
                <a href="../Signup/signup.html" class="form-createAcount">Create new account</a>
            </div>

            <br>
            <div>
                <h4>Copyright by Group1</h4>
            </div>
        </form>
    </div>
    <script>
        function showInfo() {
            var email = document.getElementById("uemail").value;
            var pass = document.getElementById("upass").value;
            if (email.length < 2 | pass.length < 3) {
                alert("Please input your email or password");
                return 0;
            } else {
                // alert("Email: " + email + "\n" + "Pass: " + pass);
                return true;
            }

        }

        function checkEMail() {
            var uemail = document.getElementById("uemail").value;
            var pattern = /^\w+@\w+\.[a-z]{2,3}$/;
            var test = pattern.test(uemail);
            var s = "";
            if (test) {
                s += "Email is valid";
                document.getElementById("errorEMail").style.color = "green";
            } else {
                s += "Invalid, ex: abcd@abc.com";
                document.getElementById("errorEMail").style.color = "red";
            }
            document.getElementById("errorEMail").innerHTML = s;
        }

        function checkPass() {
            var upass = document.getElementById("upass").value;
            var pattern = /^(?=.*[a-z])(?=.*[A-Z ])(?=.*\W)(?=.*\d).{6,12}$/;
            var test = pattern.test(upass);
            var s = "";
            if (test) {
                s += "Passwoed is valid";
                document.getElementById("errorPass").style.color = "green";
            } else {
                s += "Invalid, minimum 6 symbols, ex: aAbc12@";
                document.getElementById("errorPass").style.color = "red";
            }
            document.getElementById("errorPass").innerHTML = s;
        }
    </script>
</body>

</html>
