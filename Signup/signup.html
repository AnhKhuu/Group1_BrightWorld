<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="./signup.css">
    <title>Sign up</title>
</head>

<body ng-app="">
    <div id="signup-form">
        <form id="signup-login" name="myForm" action="../Signin/signin.html">
            <div class="signup-heading">
                <img src="../imgs/Logo.png" alt="Logo1" class="signin-logo1">
            </div>
            <hr>
            <div class="form-group">
                First name <br>
                <input id="uFirstName" name="uFirstName" class="form-input" type="text" ng-model="myFirstName" ng-minlength="2" placeholder="Enter your first name" required autofocus pattern="[a-zA-Z ]{2,30}">
            </div>
            <div class="erInput text-right mb-3">
                <span class="error" ng-show="myForm.uFirstName.$dirty && myForm.uFirstName.$error.required">First name must be required</span>
                <span class="error" ng-show="myForm.uFirstName.$dirty && myForm.uFirstName.$error.minlength">First name minimum 2 symbols</span>
            </div>

            <div class="form-group">
                Last name <br>
                <input id="uLastName" name="uLastName" class="form-input" type="text" ng-model="myLastName" ng-minlength="2" placeholder="Enter your last name" required pattern="[a-zA-Z ]{2,50}">
            </div>
            <div class="erInput text-right mb-3">
                <span class="error" ng-show="myForm.uLastName.$dirty && myForm.uLastName.$error.required">Last name must be required</span>
                <span class="error" ng-show="myForm.uLastName.$dirty && myForm.uLastName.$error.minlength">Last name minimum 2 symbols</span>
            </div>
            <div class="form-group">
                Email <br>
                <input id="uEmail" name="uemail" class="form-input" type="email" ng-model="myEmail" placeholder="Enter your email" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
            </div>
            <div class="erInput text-right mb-3">
                <span class="error" ng-show="myForm.uemail.$dirty && myForm.uemail.$error.required">Email must be required</span>
                <span class="error" ng-show="myForm.uemail.$dirty && myForm.uemail.$error.email">Format email is missing</span>
            </div>
            <div class="form-group">
                Password <br>
                <input id="uPassword" name="upass" type="password" class="form-input" ng-model="myPass" placeholder="Enter your password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <div class="erInput text-right mb-3">
                <span class="error" ng-show="myForm.upass.$dirty && myForm.upass.$error.required">Password must be required</span>
                <span class="error" ng-show="myForm.upass.$dirty && myForm.upass.$error.password">Password is missing</span>
            </div>
            <div class="mb-3">
                <button type="submit" value="Sign up" class="form-submit">Sign up</button>
            </div>

            <div class="form-footer2">
                <a class="form-createInfo">Already have an account ?</a>
                <a href="../Signin/signin.html" class="form-signin">Sign in</a>
            </div>
            <br>
            <div>
                <h4>Copyright by Group1</h4>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        function signup()
        {
            var firstName = document.getElementById("uFirstName").value;
            var lastName = document.getElementById("uLastName").value;
            var email = document.getElementById("uEmail").value;
            var password = document.getElementById("uPassword").value;
            localStorage.setItem("firstname", firstName);
            localStorage.setItem("lastname", lastName);
            localStorage.setItem("email", email);
            localStorage.setItem("password", password);
            return false;
        }
    </script>
</body>

</html>
