<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css">

    <title>Sign up</title>
</head>

<body>
    <div id="signup-form">
        <form action="../index.html" id="signup-login" onsubmit="return showInfo()">
            <div class="signup-heading">
                <img src="./image/logo1.jpg" alt="Logo1" class="signin-logo1"> BrightWorld
            </div>

            <hr>
            <div class="form-group">
                First name <br>
                <input id="uFirstName" type="text" class="form-input" placeholder="Enter your first name" required autofocus pattern="[a-z][A-Z]{2,30}">
            </div>
            <div class="form-group">
                Last name <br>
                <input id="uLastName" type="text" class="form-input" placeholder="Enter your last name" required pattern="[a-z][A-Z]{2,50}">
            </div>
            <div class="form-group">
                Email <br>
                <input id="uemail" type="email" class="form-input" placeholder="Enter your email" required pattern="^\w+@\w+\.[a-z]{2,3}$">
            </div>
            <div class="form-group">
                Password <br>
                <input id="upass" type="password" class="form-input" placeholder="Enter your password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\W)(?=.*\d).{6,12}$">
            </div>
            <div>
                <button onclick="showInfo()" type="submit" value="Sign up" class="form-submit">Sign up</button>
            </div>

            <div class="form-footer2">
                <a class="form-createInfo">Already have an account ?</a>
                <a href="../Signin/signin.html" class="form-signin">Sign in</a>
            </div>
            <br>
            <div>
                <h4>Copyright by Group1</h4>
            </div>
        </form>
    </div>
    <script>
        function showInfo() {
            var email = document.getElementById("uemail").value;
            var pass = document.getElementById("upass").value;
            if (email.length < 2 | pass.length < 3) {
                alert("Please input your email or password");
                return 0;
            } else {
                // alert("Email: " + email + "\n" + "Pass: " + pass);
                return true;
            }

        }
    </script>
</body>

</html>
